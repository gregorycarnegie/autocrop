[package]
name = "autocrop_rs"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "autocrop_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24.1", features = ["extension-module"] }
ndarray = "0.16.1"
numpy = "0.24.0"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[build-dependencies]
cc = "1.0"